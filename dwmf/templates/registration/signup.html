{% extends 'base.html' %}
{% block content %}



{% if error_message %}<p>{{ error_message }}</p>{% endif %}
<div class="container" id="signup">
    <h1 class="center signup-h1">Sign Up</h1>
    <div class="container">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class ='btn signup-btn' type="submit" value="signup">
        </form>
    </div>
</div>
{% endblock %}
