{% extends 'base.html' %}
{% block content %}



{% if error_message %}<p>{{ error_message }}</p>{% endif %}
<div class="container">
    <h1>Sign Up</h1>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="signup">
    </form>
</div>
{% endblock %}
