{%extends 'base.html'%}

{%block content%}
<div class="container" id="create-menu">
    <h1 class="center create-menu-h1">Create a Menu Item</h1>

    <form action="{% url 'menu_new' truck.id%}" method="post">
        
        {%csrf_token%}
        <table>
            {{menu_form.as_p}}
        </table>
        <input type="submit" value="Register" class="btn create-menu-btn">
    </form>
</div>
{%endblock%}
