{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude Where's My Food?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-wrapper logo">
            <a href="#!" class="brand-logo">Dude! Where's My Food?</a>
        </div>
      </nav>
    <nav>
        <div class="nav-wrapper">
            <ul class="left">
                <li><a href="{%url 'truck_register' %}">Register a Truck</a></li>
            </ul>
            <ul class="right">
                <li><a href="{% url 'index' %}">Food Trucks</a></li>
                {% if user.is_authenticated %}
               
                <li><a href="{%url 'profile'%}">{{ user.first_name }}</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Log In</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}    
            </ul>
        </div>
    </nav>
    <main>

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
